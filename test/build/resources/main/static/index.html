<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>File Download Example</title>
    <style>
        /* 전체 페이지를 커버하고 버튼을 중앙에 배치하기 위한 스타일 */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 배경색 추가 */
        }
        /* 버튼 스타일링 */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button onclick="window.location='/download'">저장</button>
</body>
</html>
